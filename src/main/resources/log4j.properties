log4j.rootLogger = debug, stdout, dailyfile

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p ({%t} %F[%M]:%L) [%d] - %m%n

log4j.appender.dailyfile.Threshold = debug
log4j.appender.dailyfile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyfile.File = C:/Projects/GDSS/logs/GDSS_logfile.log
log4j.appender.dailyfile.layout = org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# SqlMap logging configuration...
log4j.logger.org.apache.ibatis=INFO 
log4j.logger.org.mybatis.spring=DEBUG 
log4j.logger.org.springframework.jdbc=DEBUG

log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG 
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.cache.CacheModel=DEBUG 
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientImpl=DEBUG 
log4j.logger.com.ibatis.sqlmap.engine.builder.xml.SqlMapParser=DEBUG 
log4j.logger.com.ibatis.common.util.StopWatch=DEBUG 


